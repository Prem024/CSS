<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/Style.css">
</head>
<body>
    <h1>Employee Details</h1>
    <form action="">
        <fieldset>
        <label for="fn">First Name :</label>
        <input type="text" name="" id="fn" required><br>

        <label for="ln">Last Name :</label>
        <input type="text" name="" id="ln" required><br>

        <label for="g">Gender :</label>
        <input type="radio" class="r" name="Gender" id="">Male
        <input type="radio" class="r" name="Gender" id="">Female<br>

        <label for="dob">Date Of Birth :</label>
        <input type="date" name="" id="dob" required><br>

        <label for="ei">Employee Id :</label>
        <input type="number" name="" id="ei" required maxlength="8" minlength="8"><br>

        <label for="d">Designation :</label>
        <input type="text" name="" id="d" required><br>

        <label for="pn">Phone Number :</label>
        <input type="tel" name="" id="pn" pattern="[0-9]{10}" inputmode="numeric" maxlength="10" required title="Enter 10 digit phone number"><br>

        <input type="submit" name="" id="" >
        <input type="reset" value="Reset" id="re">

        
    </fieldset>
    </form>
</body>
</html>
